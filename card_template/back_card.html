<style>
    #info p {
        font-size: 12px; /* Adjust the font size as needed */
    }
</style>

<div class="hidden title">Chinese Listening Exercise</div>
<div class="frontbg">
    <div class="chinese">
        <button onclick="document.getElementById('audio').play()">Replay</button>
        <button onclick="document.getElementById('audio').pause()">Stop</button>
        <audio id="audio" src="{{Sound}}"></audio>
        <div class=wordtype>{{Hanzi}}</div>
    </div>
</div>

<div class="backbg">
    <div id="info"></div>
        <p><strong>Reading:</strong> <button onclick="toggleField('reading')">Hide</button></p>
        <p id="reading" style="display:none;">{{Reading}}</p>
        <p><strong>Meaning:</strong> <button onclick="toggleField('meaning')">Hide</button></p>
        <p id="meaning" style="display:none;">{{Meaning}}</p>
    </div>
</div>
<div id="message">To Replay audio press "r" or F5.</div>

<script>
    function toggleField(fieldId) {
        var field = document.getElementById(fieldId);
        if (field.style.display === 'none' || field.style.display === '') {
            field.style.display = 'block';
        } else {
            field.style.display = 'none';
        }
    }
</script>
